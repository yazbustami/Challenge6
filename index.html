<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

   <!-- bootsrap-->
   <!-- css -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<!-- title/header -->
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <!-- columns -->
            <div class="col-3">
                <h2 class="row mx-1"> What City?</h2>
                <form id="form-search">
                    <input class="row m-1 form-control for-control-lg" name="" id="search-city" type="text" cols="30"
                    placeholder="Name of City"></input>
                    <button class="row mx-1 btn btn-primary" id="search"> Search </button>
                    </form>
                    <hr class="my-12 mx-1"/>
                    <h3>History</h3>
                    <div class="mx-1" id="previous-city-searched">
                    </div>
            </div>

            <div class="col-9">
            <div class="row">
                <h4 id="Current-Location">Weather</h4>
                <i> <img id="current-image" src="" alt="Current Weather Image"></i>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <h3 class="row">Weather this week</h3>

            <div class="row"></div>

            <div class="col card"></div>
                <p id="day1">Date</p>
                <i><img id="image1" src="" alt="Day 1 Weather Image"></i>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
            </div>

            <div class="col card"></div>
                <p id="day2">Date</p>
                <i><img id="image2" src="" alt="Day 1 Weather Image"></i>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
            </div>

            <div class="col card"></div>
                <p id="day3">Date</p>
                <i><img id="image3" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
            </div>

            <div class="col card"></div>
                <p id="day4">Date</p>
                <i><img id="image4" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
            </div>

            <div class="col card"></div>
                <p id="day5">Date</p>
                <i><img id="image5" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
            </div>
        </div>

        </div>

    </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
