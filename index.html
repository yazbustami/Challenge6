<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- below link/script src were from w3 schools for 4.6 version of bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather Watcher</title>
    <link rel="stylesheet" href="Assets/script.js">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<!-- title/header -->
<body>
    <h1>Weather Watcher</h1>
    <div class="container">
        <div class="row">
            <!-- how many columns i'd like to incorp. -->
            <div class="col-3">
                <h2 class="row mx-1"> What City?</h2>
                <form id="form-search">
                    <input class="row m-1 form-control for-control-lg" name="" id="search-city" type="text" cols="30"
                    placeholder="Name of City"></input>
                    <button class="row mx-1 btn btn-primary" id="search"></button>
                    </form>
                    <hr class="my-12 mx-1" />
                    <h3>History</h3>
                    <div class="mx-1" id="prev-city">
                    </div>
            </div>

            <div class="col-9">
            <div class="row">
                <h4 id="Current-Location">Weather in</h4>
                <i> <img id="current-icon" src="" alt="Current Weather Icon"></i>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <h3 class="row">5 Days of Weather</h3>

            <div class="row"></div>

            <div class="col card"></div>
                <p id="date-one">Date</p>
                <i><img id="icon-one" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp-one"></p>
                <p id="wind-one"></p>
                <p id="humidity-one"></p>
            </div>

            <div class="col card"></div>
                <p id="date-two">Date</p>
                <i><img id="icon-two" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp-two"></p>
                <p id="wind-two"></p>
                <p id="humidity-two"></p>
            </div>

            <div class="col card"></div>
                <p id="date-three">Date</p>
                <i><img id="icon-three" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp-three"></p>
                <p id="wind-three"></p>
                <p id="humidity-three"></p>
            </div>

            <div class="col card"></div>
                <p id="date-four">Date</p>
                <i><img id="icon-four" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp-four"></p>
                <p id="wind-four"></p>
                <p id="humidity-four"></p>
            </div>

            <div class="col card"></div>
                <p id="date-five">Date</p>
                <i><img id="icon-five" src="" alt="Day 1 Weather Icon"></i>
                <p id="temp-five"></p>
                <p id="wind-five"></p>
                <p id="humidity-five"></p>
            </div>
        </div>

        </div>

    </div>
    </div>
</body>
</html>
